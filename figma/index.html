<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma</title>
    <link rel="stylesheet" href="../figma/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,200;1,300;1,400;1,600;1,800&family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav id="navBar">
        <div class="navBar__container">
          <div class="navBar--logo">
            <img src="../figma/img/logo.png" alt="" />
            <p>mania</p>
          </div>
          <div class="navBar--feature">
            <ul>
              <li>Home</li>
              <li>Menu</li>
              <li>Specials & Coupons</li>
              <li>Contact Us</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="leftContent">
      <div class="content__left">
        <div class="content__left--title">
          <p>Pizza family</p>
        </div>
        <div class="content__left--main">
          <p>People Disapoint,</p>
          <p>But Pizza Never Does</p>
        </div>
        <div class="content__left--search">
          <input type="text" id="contentInput" />
          <button>Search Location</button>
        </div>
        <div class="content__left--try">
          <button>Try now</button>
        </div>
      </div>
    </section>
    <section id="rightContent">
      <div class="right__img">
        <img src="../figma/img/mainMenu.png" alt="" />
      </div>
    </section>
    <section id="footerImg">
      <div class="img--container">
        <img src="../figma/img/footer.png" alt="" />
      </div>
    </section>
  </body>
</html>
